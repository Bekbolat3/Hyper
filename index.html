<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced HyperComplex Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <header class="bg-secondary py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0">Enhanced HyperComplex Site</h1>
      <nav>
        <button id="btn-home" class="btn btn-outline-light mx-1">Главная</button>
        <button id="btn-chat" class="btn btn-outline-light mx-1">Чат</button>
        <button id="btn-profile" class="btn btn-outline-light mx-1 d-none">Профиль</button>
        <button id="btn-login" class="btn btn-primary mx-1">Войти</button>
        <button id="btn-register" class="btn btn-success mx-1">Регистрация</button>
        <button id="btn-logout" class="btn btn-danger mx-1 d-none">Выйти</button>
      </nav>
    </div>
  </header>
  
  <div id="notification" class="container my-2"></div>
  
  <main class="container my-4">
    <section id="content-home">
      <h2 class="mb-3">Посты</h2>
      <div class="mb-3">
        <textarea id="post-content" class="form-control" rows="3" placeholder="Напишите новый пост..."></textarea>
        <button id="btn-add-post" class="btn btn-success mt-2">Добавить пост</button>
      </div>
      <div id="posts" class="list-group"></div>
    </section>
    
    <section id="content-chat" class="d-none">
      <h2 class="mb-3">Чат</h2>
      <div id="chat-window" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
      <div class="input-group">
        <input type="text" id="chat-message" class="form-control" placeholder="Сообщение...">
        <button id="btn-send-chat" class="btn btn-primary">Отправить</button>
      </div>
    </section>
    
    <section id="content-profile" class="d-none">
      <h2 class="mb-3">Профиль пользователя</h2>
      <div id="profile-info" class="card p-3 mb-3"></div>
      <button id="btn-refresh-profile" class="btn btn-info">Обновить профиль</button>
    </section>
  </main>
  
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animate__animated animate__fadeIn">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form id="auth-form">
            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" id="btn-submit" class="btn btn-primary w-100"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
