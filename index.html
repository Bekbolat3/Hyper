<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HyperComplex Site - Enhanced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HyperComplex Site</h1>
    <nav>
      <button id="btn-home">Главная</button>
      <button id="btn-profile" class="hidden">Профиль</button>
      <button id="btn-login">Войти</button>
      <button id="btn-register">Регистрация</button>
      <button id="btn-logout" class="hidden">Выйти</button>
    </nav>
  </header>
  <div id="notification" class="notification"></div>
  <main>
    <section id="content-home">
      <h2>Посты</h2>
      <div id="new-post" class="new-post">
        <textarea id="post-content" placeholder="Напишите новый пост..."></textarea>
        <button id="btn-add-post">Добавить пост</button>
      </div>
      <div id="posts"></div>
    </section>
    <section id="content-chat" class="hidden">
      <h2>Чат</h2>
      <div id="chat-window"></div>
      <div class="chat-input-group">
        <input type="text" id="chat-message" placeholder="Сообщение...">
        <button id="btn-send-chat">Отправить</button>
      </div>
    </section>
    <section id="content-profile" class="hidden">
      <h2>Профиль пользователя</h2>
      <div id="profile-info"></div>
      <button id="btn-refresh-profile">Обновить профиль</button>
    </section>
  </main>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit" id="btn-submit"></button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
